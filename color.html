<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="中國傳統顏色，配色色名、CMYK值、RGB值、16進制表示。">
    <meta name="keywords" content="中國傳統色，配色參考">
    <title>中國傳統色</title>
    <link rel="stylesheet" type="text/css" href="dist/package/bootstrap4/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="htm/css/color.css">
    <!--  -->

</head>

<body>
    <div class="warp">
        <div class="container">
            <div class="color_code-list">
            </div>
            <div class="color_info">
                <div class="color-name">
                    <div class="name">傳統色彩</div>
                </div>
                <div class="cmyk">
                    <div>
                        <span>C</span>
                        <div class="chart">
                            <div class="chart-progress"></div>
                            <div class="chart-text">
                                <strong>0</strong>
                            </div>
                        </div>
                    </div>
                    <div>
                        <span>M</span>
                        <div class="chart">
                            <div class="chart-progress"></div>
                            <div class="chart-text">
                                <strong>0</strong>
                            </div>
                        </div>
                    </div>
                    <div>
                        <span>Y</span>
                        <div class="chart">
                            <div class="chart-progress"></div>
                            <div class="chart-text">
                                <strong>0</strong>
                            </div>
                        </div>
                    </div>
                    <div>
                        <span>K</span>
                        <div class="chart">
                            <div class="chart-progress"></div>
                            <div class="chart-text">
                                <strong>0</strong>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="rgb">
                    <div>
                        <span>R</span>
                        <div class="value">255</div>
                    </div>
                    <div>
                        <span>G</span>
                        <div class="value">255</div>
                    </div>
                    <div>
                        <span>B</span>
                        <div class="value">255</div>
                    </div>
                </div>
                <div class="HEX">
                    <div>
                        <span>HEX</span>
                        <div class="value">#000000</div>
                        <button class="copy_btn" type="button">複製</button>
                    </div>
                </div>
                <div class="active">
                    <button type="button">配色</button>
                </div>
                <div class="other">
                    <div class="copyright">Copyright © 2021 by 鳥居宿木 </div>
                    <div class="reference">資料參考：<a href="#">國之色 中國傳統色配色圖典：300餘種絕美古典色ｘ1100種驚豔的古風色彩方案</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>


<script type="text/javascript" src="dist/js/jquery.3.3.1.min.js"></script>
<script type="text/javascript" src="dist/package/bootstrap4/js/bootstrap.min.js"></script>
<script type="text/javascript" src="htm/js/color.js"></script>
<script type="text/javascript" src="htm/js/color_val.json"></script>

</html>
